<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <script src="./src/main.js" defer></script>
    <title>Giba's</title>
</head>

<body>
    <main class="container">
        <form class="post__form" data-form="posts">
            <label>
                <span>Title</span>
                <input placeholder="title" required="true" name="title" type="text" />
            </label>
            <label>
                <span>Body</span>
                <textarea placeholder="yours" required="true" name="body" rows="5" cols="30"></textarea>
            </label>
            <button class="btn" type="submit" data-button="posts">Create</button>
        </form>
        <div class="posts__grid" data-container="posts"></div>
    </main>
</body>

</html>
